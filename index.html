<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timilehin's Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Timilehin's Recipe Finder</h1>
        <p>Let's find some amazing recipes with the ingredients you have at home!</p>
        <input type="text" id="ingredient-input" placeholder="Enter ingredients (e.g. chicken, rice)">
        <button id="search-btn">Find Recipes</button>

        <!-- This is where the recipe results will appear -->
        <div id="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
